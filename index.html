<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portifolio Dev</title>
  <link rel="stylesheet" href="styles/index.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Asap:ital,wdth,wght@0,75..125,100..900;1,75..125,100..900&family=Inconsolata&family=Maven+Pro&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="container">
    <div class="info">
      <figure class="image">
        <img src="assets/images/Image.png" alt="foto do Portifolio">
        <span></span>
      </figure>
      <section>
        <p class="subtile">Hello World! Meu nome é <span class="name-red">Martina Santos</span> e sou</p>
        <h1>Desenvolvedora Fullstack</h1>
        <p class="text-sm-header">Transformo necessidades em aplicações reais, evolventes e funcionais. Desenvolvo sistemas através da minha
          paixão pela tecnologia, contribuindo com soluções inovadoras e eficazes para desafios complexos.</p>
      </section>
    </div>
    <section class="tags-name">
      <figure>
        <img src="assets/icons/GitHub.svg" alt="icon GitHub">
        <span class="tag">GitHub</span>
      </figure>
      <figure>
        <img src="assets/icons/HTML.svg" alt="icon html">
        <span class="tag">HTML</span>
      </figure>
      <figure>
        <img src="assets/icons/CSS.svg" alt="icon css">
        <span class="tag">CSS</span>
      </figure>
      <figure>
        <img src="assets/icons/JavaScript.svg" alt="icon JavaScript">
        <span class="tag">JavaScript</span>
      </figure>
      <figure>
        <img src="assets/icons/React.svg" alt="icon React">
        <span class="tag">React</span>
      </figure>
      <figure>
        <img src="assets/icons/Node.js.svg" alt="icon node">
        <span class="tag">Node.js</span>
      </figure>
    </section>
  </header>
</body>

</html>
